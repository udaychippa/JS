<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p id="demo">JavaScript can hide HTML elements.</p>

<button type="button" onclick="document.getElementById('demo').style.display='none'">Click Me to hide!</button>
<br><br>
<button type="button" onclick="document.getElementById('demo').style.display='inherit'">Click Me to display!</button>

</body>
</html>
