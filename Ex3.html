<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p id="demo">JavaScript can change the style of an HTML element.</p>

<button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Click Me to increase font size!</button>
<br>
<br>

<button type="button" onclick="document.getElementById('demo').style.fontSize='20px'">Click Me to restore font size!</button>

</body>
</html>
